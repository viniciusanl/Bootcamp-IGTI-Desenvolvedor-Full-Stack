<head>

<body>
  <div class="container" id="paddingDiv">

    <h1>NÃºmeros por Extenso</h1>
    <!-- div com o input range para verificar os numeros -->
    <div class="input-field">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <p>
          <span>Escolha um numero entre 0 e 999</span>
        </p>
        <p class="range-field">
          <input type="range" id="rangeControl" min="0" max="999" step="1" value="0">
        </p>
      </div>
      <div class="col-md-3"></div>
    </div>

    <!-- div com o input de numeros -->
    <div class="input-field" id="paddingDiv">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class="right-inner-addon">
          <i class="fa fa-list-ol"></i>
          <input type="text" class="form-control" placeholder="Numero inteiro" id="numberInt" disabled>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

    <!-- div com o input de numeros por extenso -->
    <div class="input-field" id="paddingDiv">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Numero por extenso" id="numberText" disabled>
      </div>
      <div class="col-md-3"></div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
