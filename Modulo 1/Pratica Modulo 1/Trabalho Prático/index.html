<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container" id="paddingDiv">

    <h1>NÃºmeros por Extenso</h1>
    <!-- div com o input range para verificar os numeros -->
    <div class="input-group">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <label for="rangeControl">Escolha um numero entre 0 e 999</label>
        <input type="range" class="form-control-range" id="rangeControl" min="0" max="999" step="1" value="0">
      </div>
      <div class="col-md-3"></div>
    </div>

    <!-- div com o input de numeros -->
    <div class="input-group" id="paddingDiv">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Numero inteiro" id="numberInt" disabled>
      </div>
      <div class="col-md-3"></div>
    </div>

    <!-- div com o input de numeros por extenso -->
    <div class="input-group" id="paddingDiv">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Numero por extenso" id="numberText" disabled>
      </div>
      <div class="col-md-3"></div>
    </div>

  </div>
</body>

</html>
